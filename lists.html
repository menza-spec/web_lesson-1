<!DOCTYPE html>
<html>
<head>
  <title>HTML Lists</title>
  </head>
<body>
    <h1>HTML Lists</h1>
    <ul>
      <li><a href="#unordered">Unordered List</a></li>
      <li><a href="#ordered">Ordered List</a></li>
      <li><a href="#description">Description List</a></li>
    </ul>
      <h2>Unordered List</h2>
        <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>
      <h2>Description List</h2>
        <dt>Term 1</dt>
        <dd>Description 1</dd>
        <dt>Term 2</dt>
        <dd>Description 2</dd>
        <dt>Term 3</dt>
        <dd>Description 3</dd>
</body>
</html>
